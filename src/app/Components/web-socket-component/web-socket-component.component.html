<h3 class="text-4xl font-light text-violet-700 pt-5 pl-10">Personas - Web Socket</h3>
<div class="flex flex-row">
    <div class="basis-1/4"></div>
    
    <div class="basis-1/2 pt-5 "><div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-blue-100 dark:text-blue-100">
            <thead class="text-xs text-black uppercase bg-violet-300 ">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Apellido Paterno
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Apellido Materno
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Sexo
                    </th>
                    <th scope="col" class="px-6 py-3">
                        F.Nacimiento
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-600 border-b border-violet-400 " *ngFor="let persona of personas" >
                    <th scope="row" class="px-6 py-4 font-medium text-blue-50 whitespace-nowrap dark:text-blue-100">
                        {{persona.id}}
                    </th>
                    <td class="px-6 py-4">
                        {{persona.nombre}}
                    </td>
                    <td class="px-6 py-4">
                        {{persona.ap_paterno}}
                    </td>
                    <td class="px-6 py-4">
                        {{persona.ap_materno}}
                    </td>
                    <td class="px-6 py-4">
                        {{persona.sexo}}
                    </td>
                    <td class="px-6 py-4">
                        {{persona.f_nac}}
                    </td>
                    
                    <td class="px-6 py-4 text-center">
                        <a  (click)="editarPersona(persona.id)" class="font-medium text-white hover:underline hover:text-blue-500 mr-3">Editar</a>
                        <a (click)="deletePersona(persona.id)" class="font-medium text-white hover:underline hover:text-red-500 ml-3">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div></div>
    <div class="basis-1/4"></div>
  </div>
